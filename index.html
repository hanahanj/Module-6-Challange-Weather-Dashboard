<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


   

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="location" class="form-control" id="location" placeholder="Enter a City">
                </div>
                
                <button id="locationSubmit" type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col-9">
            <div id="currentWeather" class="card bg-dark text-light p-3">
                Current Weather
            </div>
            <div id="forcast" class="card bg-secondary text-light p-3">
                Forcasted Weather
            </div>
          </div>  
        </div>
        
        </div>

   
    <script src="script.js"></script>
  </body>
</html>
