<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>


	  <div class="container text-center">
		<div class="row">
		  <div class="col-3">
			<form>
				<div class="form-group ">
				  <label for="location">Location</label>
				  <input type="location" class="form-control" id="location" placeholder="Enter a City">
				</div>
				
				<button id="locationSubmit" type="submit" class="btn btn-primary">Submit</button>
			  </form>
			  <div id="itemButtons" class="mt-3"></div>
		  </div>
		  <div class="col-9">
			<h1 id="currentLocation" class="text-uppercase"></h1>
		  <div class="col-12 card mt-3">
			<h6>  Current Weather</h6>
		  
			<div class="d-flex flex-row col-12 card bg-dark text-light p-3">
				
				<div id="currentWeather" class="card justify-content-center col-2 bg-dark text-light h-1 ">
				<p id="currentDay" ></p>
				<div id="currentIcon">
					<img id="icon" src="">
				</div>
				<div id="currentLocation" ></div>
				<p id="currentTemp"></p>
				<p id="currentWind"></p>
				<p id="currentHum"></p>
			</div>
			</div>
			</div>

			<div class="col-12 card mt-3">
			<h6>  5-Day Forcast</h6>
			<div id="forcast" class="col-12 card d-flex flex-row justify-content-center bg-dark text-light p-3">
				
				<div id="forcastWeather" class="card col-2 bg-dark text-light h-1 ">
					<p id="day1Day" ></p>
					<div >
						<img id="day1icon" src="">
					</div>
					<p id="day1Temp"></p>
					<p id="day1Wind"></p>
					<p id="day1Hum"></p>
	
				</div>

				<div id="forcastWeather" class="card col-2 bg-dark text-light h-1 ">
					<p id="day2Day" ></p>
					<div >
						<img id="day2icon" src="">
					</div>
					<p id="day2Temp"></p>
					<p id="day2Wind"></p>
					<p id="day2Hum"></p>
	
				</div>

				<div id="forcastWeather" class="card col-2 bg-dark text-light h-1 ">
					<p id="day3Day" ></p>
					<div >
						<img id="day3icon" src="">
					</div>
					<p id="day3Temp"></p>
					<p id="day3Wind"></p>
					<p id="day3Hum"></p>
	
				</div>

				<div id="forcastWeather" class="card col-2 bg-dark text-light h-1 ">
					<p id="day4Day" ></p>
					<div >
						<img id="day4icon" src="">
					</div>
					<p id="day4Temp"></p>
					<p id="day4Wind"></p>
					<p id="day4Hum"></p>
	
				</div>
			
				<div id="forcastWeather" class="card col-2 bg-dark text-light h-1 ">
					<p id="day5Day" ></p>
					<div >
						<img id="day5icon" src="">
					</div>
					<p id="day5Temp"></p>
					<p id="day5Wind"></p>
					<p id="day5Hum"></p>
	
				</div>
			
				</div>
			</div>
		  </div>  
		</div>
		
		</div>

		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
		integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>    
	<script src="script.js"></script>
  </body>
</html>
